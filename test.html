<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画示例</title>
    <style>
        body {
            background-color: #111;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #projector {
            width: 100px;
            height: 100px;
            background-color: #555;
            position: absolute;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
            z-index: 10;
        }

        #projector::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            width: 1000px;
            height: 1000px;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.6) 0%,rgba(0,0,0,0) 40%, rgba(0,0,0,1) 100%);
            transform: translateX(-50%) rotateX(60deg) translateY(500px);
            z-index: 5;
        }


        #screen {
            width: 300px;
            height: 170px;
            background-color: rgba(255, 255, 255, 0.7);
            position: absolute;
            left: 50%;
            top: 50px;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #text {
            font-size: 24px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="projector"></div>
    <div id="screen">
        <span id="text">放映机动画</span>
    </div>

    <script>
        let text = document.getElementById("text");
        let content = text.textContent;
        let currentIndex = 0;

        text.textContent = "";

        function typeText() {
            if (currentIndex < content.length) {
                text.textContent += content[currentIndex];
                text.style.opacity = 1;
                currentIndex++;
                setTimeout(typeText, 100); // 每个字母间隔100毫秒
            }
        }

        setTimeout(typeText, 1000); // 初始等待1秒开始动画
    </script>
</body>
</html>
